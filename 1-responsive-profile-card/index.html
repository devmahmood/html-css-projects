<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card in HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/html-css-projects/1-responsive-profile-card/resources/mahmud.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="link">
                <i class="bx bxl-twitter"></i>
            </a>            
            <a href="#" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" class="link">
                <i class="bx bxl-behance"></i>
            </a>
        </div>
    </div>
</body>
</html>

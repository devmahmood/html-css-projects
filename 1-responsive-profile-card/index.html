<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card in HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="/html-css-projects/1-responsive-profile-card/resources/mahmud_1.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Abdullah A. Mahmud</span>
            <span class="job">UI-UX Designer & Frontend Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" style="background: #131418;" class="link">
                <i class="bx bxl-behance"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="num">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="num">40k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="num">20k</span>
            </div>
        </div>
    </div>
</body>

</html>
